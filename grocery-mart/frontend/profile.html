<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GroceryMart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">ðŸ›’ GroceryMart</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li id="cartNav" class="cart-icon">
                    <a href="cart.html">ðŸ›’ <span class="cart-count" id="cartCount">0</span></a>
                </li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 class="text-center mb-3">My Profile</h2>
        
        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 2rem;" class="profile-container">
            <div class="form-container">
                <h3>Profile Settings</h3>
                <div id="profileMessage"></div>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <h4 style="margin-top: 2rem; margin-bottom: 1rem;">Address</h4>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" id="street" name="street">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state">
                    </div>
                    <div class="form-group">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" id="zipCode" name="zipCode">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
                </form>
            </div>
            
            <div>
                <h3>Order History</h3>
                <div id="orderHistory">
                    <div class="loading">Loading orders...</div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 GroceryMart. All rights reserved.</p>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
