<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GroceryMart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">ðŸ›’ GroceryMart Admin</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 class="text-center mb-3">Admin Dashboard</h2>
        
        <div class="dashboard" id="dashboardStats">
            <div class="loading">Loading statistics...</div>
        </div>

        <div style="margin-top: 3rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h3>Product Catalog</h3>
                <button onclick="showAddProductModal()" class="btn btn-primary">+ Add Product</button>
            </div>
            
            <div class="admin-table">
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                        <tr><td colspan="6" class="text-center">Loading products...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div style="margin-top: 3rem;">
            <h3>Orders</h3>
            <div id="ordersList" class="loading">Loading orders...</div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
        <div class="form-container" style="max-width: 600px; max-height: 90vh; overflow-y: auto;">
            <h3 id="modalTitle">Add Product</h3>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="productDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="productCategory" required>
                        <option value="Fruits">Fruits</option>
                        <option value="Vegetables">Vegetables</option>
                        <option value="Dairy">Dairy</option>
                        <option value="Snacks">Snacks</option>
                        <option value="Beverages">Beverages</option>
                        <option value="Household">Household</option>
                        <option value="Staples">Staples</option>
                        <option value="Personal Care">Personal Care</option>
                        <option value="Health">Health</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" id="productStock" required>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="productImage">
                </div>
                <div class="form-group">
                    <label>Unit</label>
                    <input type="text" id="productUnit" value="piece">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save</button>
                    <button type="button" onclick="closeProductModal()" class="btn" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 GroceryMart. All rights reserved.</p>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
