<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GroceryMart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">ðŸ›’ GroceryMart</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 class="text-center mb-3">Checkout</h2>
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem;" id="checkoutContainer">
            <div>
                <div class="form-container">
                    <h3>Delivery Address</h3>
                    <div id="message"></div>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="street">Street Address</label>
                            <input type="text" id="street" name="street" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">Zip Code</label>
                            <input type="text" id="zipCode" name="zipCode" required>
                        </div>
                        <div class="form-group">
                            <label for="paymentMethod">Payment Method</label>
                            <select id="paymentMethod" name="paymentMethod" required>
                                <option value="COD">Cash on Delivery</option>
                                <option value="Card">Card</option>
                                <option value="UPI">UPI</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Place Order</button>
                    </form>
                </div>
            </div>
            <div id="orderSummary"></div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 GroceryMart. All rights reserved.</p>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
